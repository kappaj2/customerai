server:
  port: 8080

spring:
  application:
    name: CustomerAI
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  threads:
    virtual:
      enabled: true
  # Setup file upload limits for Multipart file upload
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 10MB

  datasource:
    url: jdbc:postgresql://localhost:5432/customerai
    username: customerai
    password: customerai
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

##
# spring.ai.openai.api-key=${OPENAI_API_KEY}
# spring.ai.openai.chat.options.model=gpt-4o
##
  ai:
#    openai:
#      api-key: ${OPENAI_API_KEY}
#      chat:
#        options:
#          model: gpt-4
    ollama:
      embedding:
        model: mxbai-embed-large
      chat:
        options:
          model: dolphin-llama3:8b #llama3.2 #llava:7b # llama3.2
          temperature: 0.5
    vectorstore:
      pgvector:
        index-type: hnsw
        distance-type: cosine_distance
        dimensions: 1024
        initialize-schema: true

application:
  webClientConfig:
    timeout: 10000
    backoffRetry: 5
    backoffPeriod: 10000

logging:
  level:
    com.sk.customer: DEBUG

weather:
  api-key: ${WEATHER_API_KEY}
  api-url: https://api.weatherapi.com/v1